    defaultAnim: "bop"
    position: [-240, -90]
    parallax: [0.33, 0.33]
    size: 0.85
    updateHitbox: true

  - name: Escalator
    image: "bgEscalator"
    position: [-1100, -600]
    parallax: [0.3, 0.3]
    size: 0.9
    updateHitbox: true

  - name: Tree
    image: "christmasTree"
    position: [370, -250]
    parallax: [0.40, 0.40]

  - name: BottomBoppers
    image: "bottomBop"
    type: "sparrow"
    animations:
      - name: "bop"
        prefix: "Bottom Level Boppers"
        fps: 24
    defaultAnim: "bop"
    position: [-240, -90]
    parallax: [0.33, 0.33]
    size: 1
    updateHitbox: true

  - name: Snow
    image: "fgSnow"
    position: [-600, 700]
